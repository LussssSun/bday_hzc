<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>生日不快乐</title>
    <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Miniver&display=swap" rel="stylesheet">
  </head>

  
  <body>
    <div id="page1"class="frame">
      <h1>happy birthday</h1>
      <div class="button-row">
        <button id="back" class="arraw">◀</button>
        <button id="forward" class="arraw">▶</button>
      </div>
    </div>
    <div id="page2" class="framePicPage" style="display: none">
      <h1>page2</h1>
      <div class="container">
        <div class="card">
          <img class="img1" src="hzc1.jpg"/></img>
          <p class="border">-ˋˏ✄┈┈┈┈</p>
          <img class="img2" src="hzc2.jpg"></img>
        </div>
        <div class="card">
          <img class="img3" src="hzc3.jpg" /></img>
          <p class="border">°‧ 𓆝 𓆟 𓆞 ·｡</p>
          <img class="img4" src="hzc4.jpg" /></img>
        </div>
      </div>
      <div class="button-row">
        <button id="back" class="arraw">◀</button>
        <button id="forward" class="arraw">▶</button>
      </div>
    </div>
    
    <div id="page3" class="frame" style="display: none">
      <h1>page3</h1>
      <div class="button-row">
        <button id="back" class="arraw">◀</button>
        <button id="forward" class="arraw">▶</button>
      </div>
    </div>
  </body>

  
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const pages = ["page1", "page2", "page3"];
      let currentIndex = 0;
      function showPage(index) {
        pages.forEach((id, i) => {
          document.getElementById(id).style.display =
            i === index ? "block" : "none";
        });
      }
      showPage(currentIndex);
      document.querySelectorAll("#back").forEach(btn => {
        btn.addEventListener("click",()=>{
          if (currentIndex > 0) {
          currentIndex--;
          showPage(currentIndex);
        }
      });
    });
      showPage(currentIndex);
        document.querySelectorAll("#forward").forEach(btn => {
          btn.addEventListener("click",()=>{
          if (currentIndex < pages.length - 1) {
            currentIndex++;
            showPage(currentIndex);
          }
        });
      });
    });
  </script>
</html>
