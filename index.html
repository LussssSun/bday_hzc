<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>生日不快乐</title>
    <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap"
      rel="stylesheet"
    />
  </head>

  
  <body>
    <div id="page1"class="frame">
      <h1>happy birthday</h1>
      <div class="button-row">
        <button id="back" class="arraw">⬅</button>
        <button id="forward" class="arraw">➡</button>
      </div>
    </div>
    <div id="page2" class="frame">
    </div>
    <div id="page3" class="frame">
    </div>
  </body>
  <script>
    const pages=["page1","page2","page3"];
    let history=[0];
    let currentIndex=[0];
    function showPage[index]{
      pages.forEach((id,i)=>{
        document.getElementById(id).style.display = i === index? "block" : "none";
      });
    }
    function openPage[index]{
        history=history.slice(0,currentIndex+1);
        history.push(index);
        currentIndex++;
        showPage(index);
      }
    document.getElementById("back").addEventListener("click",()=>{
      if currentIndex>0{
        currentIndex--;
        showPage(history[currentIndex]);
      }
    });
    document.getElementById("forward").addEventListener("click",()=>{
      if currentIndex>0{
        currentIndex--;
        showPage(history[currentIndex]);
      }
    });
  </script>
</html>
